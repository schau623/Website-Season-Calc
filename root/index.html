<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Season Calculator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <section id="form">
            <form id="userForm"> 
                <h1>
                    Calculate Days Left in Current Season (Meterological)
                </h1>
                <section class="hemisphere">
                    <label for="hemisphere">Enter Hemisphere:</label>
                    <select name="hemisphereField" id="hemisphereField" required>
                        <option value="" selected disabled hidden>Select Hemisphere</option>
                        <option value="northern" id="northern">Northern Hemisphere</option>
                        <option value="southern" id="southern">Southern Hemisphere</option>
                    </select>
                </section>
                <section class="dateSelecter" id="userDate">
                    <span>
                        <label for="day">Day:</label>
                        <select id="day" name="day">
                        </select>
                    </span>
                    <span>
                        <label for="month">Month:</label>
                        <select id="month" name="month" required>
                            <option value="" selected disabled hidden>Select Month</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                      </span>
                    <span>
                        <label for="year">Year:</label>
                        <select id="year" name="year">
                        </select>
                    </span>
                </section>
                <section class="submission" id="submission">
                    <span>
                       <input type="submit" value="Submit" id="submit">
                        <input type="checkbox" class="inclusive_box" id="inclusive_box">
                        <label for="inclusive_box">
                            Include end date 
                        </label>
                    </span>
            </section>
            </form>
        </section>
        <section id="formResult">
        </section>
        <!--<script type="module" src="/static/scripts/fill_form.js"></script> -->
        <script src="/static/scripts/main_copy.js"></script>
    </body>
    
</html>
